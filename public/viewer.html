<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Extra Life Twitch Extension Viewer View</title>

  <link rel="stylesheet" type="text/css" href="./static/styles/styles.css">
</head>
<body>
  <!-- Twitch Extension Helper -->
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>

  <div class="extra-life extra-life--viewer" id="viewer">
    <div class="extra-life__image-container">
      <img :src="'participantImage" class="extra-life__participant_image" alt="Extra Life Participant">
    </div>

    <img src="./static/images/el-logo.png" alt="Extra Life" class="extra-life__logo" />

    <div class="extra-life__year">
      <span js-hook="year">{{year}}</span>
      <span>Goal</span>
    </div>

    <div class="extra-life__progress">
      <div class="extra-life__progress-percent" style="">{{goalPercent}}</div>
    </div>

    <div class="extra-life__totals">
      ${{raised}} / ${{goal}}
    </div>

    <span class="extra-life__button">Donate</span>
  </div>

  <script type="text/javascript" src="./static/scripts/vendor/vue.min.js"></script>
  <script type="text/javascript" src="./static/scripts/vendor/axios.min.js"></script>
  <script type="text/javascript" src="./static/scripts/viewer.js"></script>
</body>
</html>
