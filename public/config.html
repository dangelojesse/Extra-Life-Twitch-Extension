<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Extra Life Twitch Extension Config View</title>

  <link rel="stylesheet" type="text/css" href="./static/styles/styles.css">
</head>
<body>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>

  <div class="extra-life extra-life--config" id="config">
    <form class="extra-life__participant-form" name="participantForm" hook="form" id="participantForm">
      <label>Participant Id</label>
      <input type="text" hook="input" placeholder="123456" name="participantId" autocomplete="false" required maxlength="6" minlength="6" pattern="^[0-9]{1,6}$" />
      <button type="submit" class="extra-life__button">Submit</button>
    </form>
  </div>

  <div class="extra-life__save-status extra-life__save-status--success" hook="success">
    Success! #ftk
  </div>

  <div class="extra-life__save-status extra-life__save-status--error" hook="error">
    Error Saving Participant Data. Please try again.
  </div>

  <script type="text/javascript" src="./static/scripts/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="./static/scripts/config.js"></script>

</body>
</html>
